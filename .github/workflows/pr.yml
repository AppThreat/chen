name: pr
on: pull_request
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        jvm: ['17', '19', '20', '21']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.jvm }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Delete `.rustup` directory
        run: rm -rf /home/runner/.rustup # to save disk space
        if: runner.os == 'Linux'
      - name: Delete `.cargo` directory # to save disk space
        run: rm -rf /home/runner/.cargo
        if: runner.os == 'Linux'
      - name: Install graphviz-dev
        run: sudo apt install -y graphviz-dev
        if: runner.os == 'Linux'
      - name: Install graphviz-dev
        run: |
          brew install graphviz
          python -m pip install \
              --global-option=build_ext \
              --global-option="-I$(brew --prefix graphviz)/include/" \
              --global-option="-L$(brew --prefix graphviz)/lib/" \
              pygraphviz
        if: runner.os == 'macOS'
      - name: Install and test
        run: |
          npm install -g @appthreat/atom
          python3 -m pip install --upgrade pip
          python3 -m pip install poetry
          python3 -m poetry config virtualenvs.create false
          python3 -m poetry install --no-cache
          poetry run flake8 chenpy --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Test conda
        if: runner.os == 'Linux'
        run: |          
          # Test conda build
          $CONDA/bin/conda update -n base -c defaults conda
          $CONDA/bin/conda install anaconda-client conda-build
          $CONDA/bin/conda build --output-folder ./conda-out/ ./conda/
      - uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashfiles('**/build.sbt') }}
      - name: Compile and run tests
        run: |
          pip install rich
          sbt clean +test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8 -Djna.library.path=${{ env.Python3_ROOT_DIR }}"
          SCALAPY_PYTHON_LIBRARY: "python3.11"
        if: runner.os != 'Windows'
      - name: Compile and run tests
        run: |
          pip install rich
          sbt clean +test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8 -Djna.library.path=${{ env.Python3_ROOT_DIR }}"
          SCALAPY_PYTHON_LIBRARY: "python311"
        if: runner.os == 'Windows'
